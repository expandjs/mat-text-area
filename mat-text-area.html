<!--
This element is used to display a material text area.

@element mat-text-area
@description A custom element used to display a Material Design auto growing text-field
@keywords material design, material text area, material input, web app, html5, expandjs, web-components
@group inputs
@homepage http://expandjs.com/elements/mat-text-area
@demo http://expandjs.com/demo/mat-text-area

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-input-decorator ExpandJS/mat-input-decorator
@dependency xp-input-state ExpandJS/xp-input-state

@devDependency mat-demo ExpandJS/mat-demo
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-input-decorator/mat-input-decorator.html">
<link rel="import" href="../xp-input-state/xp-input-state.html">

<polymer-element name="mat-text-area" attributes="autoFocus changed chars clean deburr description disabled empty emptyLabel error floated floatingLabel focused form format fullWidth injected invalid invalidMessage label maxLength maxRows minLength minRows model name noTrim pattern readonly required value">

    <template>
        <style>
            :host {
                display: inline-block;
                overflow: visible;
                text-align: left;
                width: 182px;
            }

            :host([fullWidth]) {
                display: block;
                width: auto !important;
            }
        </style>
        <template context="{{}}" is="xp-input-state" id="xpInputState" changed="{{changed}}" disabled="{{disabled}}"
                  empty="{{empty}}" error="{{error}}" focused="{{focused}}" form="{{form}}" injected="{{injected}}"
                  invalid="{{invalid}}" invalidMessage="{{invalidMessage}}" model="{{model}}" name="{{name}}"
                  opCommitFrom="{{commitFrom}}" opCommitTo="{{commitTo}}" opIndex="{{index}}" opSanitize="{{sanitize}}"
                  opUpdate="{{update}}" opValidate="{{validate}}" readonly="{{readonly}}" required="{{required}}"
                  value="{{value}}"></template>
        <mat-input-decorator context="{{}}" id="matTextAreaDecorator" chars="{{chars}}" description="{{description}}"
                             disabled="{{disabled}}" empty="{{empty}}" emptyLabel="{{emptyLabel}}" error="{{error}}"
                             floated="{{floated}}" floatingLabel="{{floatingLabel}}" focused="{{focused}}"
                             fullWidth="{{fullWidth}}" injected="{{injected}}" invalid="{{invalid}}"
                             invalidMessage="{{invalidMessage}}" label="{{label}}" maxLength="{{maxLength}}"
                             maxRows="{{maxRows}}" minRows="{{minRows}}" mirrored="{{true}}" value="{{value}}">
            <content id="content" select="textarea"></content>
        </mat-input-decorator>
    </template>

    <script>
        XPElement({

            /**
             * Blurs the input.
             *
             * @method blur
             * @returns {Element}
             */
            blur: function () {
                var self = this;
                self.injected.focus();
                return self;
            },

            /**
             * Focuses the input.
             *
             * @method focus
             * @returns {Element}
             */
            focus: function () {
                var self = this;
                self.injected.focus();
                return self;
            },

            /**
             * Resets the input.
             *
             * @method reset
             * @returns {Element}
             */
            reset: function () {
                var self = this;
                self.$.xpInputState.reset();
                return self;
            },

            /**
             * Selects the input.
             *
             * @method select
             * @returns {Element}
             */
            select: function () {
                var self = this;
                self.injected.select();
                return self;
            },

            /*********************************************************************/

            /**
             * Commits from input's value.
             *
             * @method commitFrom
             * @returns {Element}
             * @private
             */
            commitFrom: function () {
                var self = this;
                self.value = self.injected.value;
                return self;
            },

            /**
             * Commits to input's value.
             *
             * @method commitTo
             * @returns {Element}
             * @private
             */
            commitTo: function () {
                var self = this;
                if (self.value !== self.injected.value) { self.injected.value = self.value; }
                return self;
            },

            /**
             * Indexes the input.
             *
             * @method index
             * @param {number} value
             * @returns {Element}
             * @private
             */
            index: function (value) {
                var self = this;
                self.injected.tabIndex = value;
                return self;
            },

            /**
             * Sanitizes the input.
             *
             * @method sanitize
             * @returns {Element}
             * @private
             */
            sanitize: function () {
                var self = this, val = self.value;
                val = self.clean ? XP.clean(val) : val;
                val = self.deburr ? XP.deburr(val) : val;
                val = self.format ? XP[self.format](val) : val;
                val = !self.noTrim ? XP.trim(val) : val;
                return XP.assign(self, {value: val});
            },

            /**
             * Updates the input.
             *
             * @method update
             * @returns {Element}
             * @private
             */
            update: function () {
                var self = this;
                XP.setAttribute(self.injected, 'disabled', self.disabled);
                XP.setAttribute(self.injected, 'minLength', self.minLength);
                XP.setAttribute(self.injected, 'name', self.name);
                XP.setAttribute(self.injected, 'pattern', self.pattern);
                XP.setAttribute(self.injected, 'readonly', self.readonly);
                XP.setAttribute(self.injected, 'required', self.required);
                return self;
            },

            /**
             * Validates the input.
             *
             * @method validate
             * @returns {Element}
             * @private
             */
            validate: function () {
                var self = this;
                self.invalid        = self.injected.validity.valid === false;
                self.invalidMessage = self.injected.validationMessage;
                self.handleInput();
                return self;
            },

            /*********************************************************************/

            // OBSERVE
            observe: {
                'clean deburr format minLength pattern': '$.xpInputState.refresh'
            },

            // PUBLISH
            publish: {

                /**
                 * If set to true, the input will focus on attach.
                 *
                 * @attribute autoFocus
                 * @type boolean
                 * @default false
                 */
                autoFocus: {reflect: true, value: false},

                /**
                 * If set to true, the input's value is changed.
                 *
                 * @attribute changed
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                changed: {reflect: true, value: false},

                /**
                 * The input's character counter.
                 *
                 * @attribute chars
                 * @type number
                 * @default 0
                 * @readonly
                 */
                chars: {reflect: true, value: 0},

                /**
                 * If set to true, the input has no redundant space characters.
                 *
                 * @attribute clean
                 * @type boolean
                 * @default false
                 */
                clean: {reflect: true, value: false},

                /**
                 * If set to true, the diacritics will be replaced with standard latin characters.
                 *
                 * @attribute deburr
                 * @type boolean
                 * @default false
                 */
                deburr: {reflect: true, value: false},

                /**
                 * The input's description.
                 *
                 * @attribute description
                 * @type string
                 * @default ""
                 */
                description: {reflect: true, value: ''},

                /**
                 * If set to true, the input is disabled.
                 *
                 * @attribute disabled
                 * @type boolean
                 * @default false
                 */
                disabled: {reflect: true, value: false},

                /**
                 * If set to true, the input is empty.
                 *
                 * @attribute empty
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                empty: {reflect: true, value: false},

                /**
                 * If set to true, the label is hidden.
                 *
                 * @attribute emptyLabel
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                emptyLabel: {reflect: true, value: false},

                /**
                 * The input's custom error message, used instead of `invalidMessage`.
                 *
                 * @attribute error
                 * @type string
                 * @default ""
                 */
                error: {reflect: true, value: ''},

                /**
                 * If set to true, the input's label is floated.
                 *
                 * @attribute floated
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                floated: {reflect: true, value: false},

                /**
                 * If set to true, the input's label will float above the input.
                 *
                 * @attribute floatingLabel
                 * @type boolean
                 * @default false
                 */
                floatingLabel: {reflect: true, value: false},

                /**
                 * If set to true, the input is focused.
                 *
                 * @attribute focused
                 * @type boolean
                 * @default false
                 */
                focused: {reflect: true, value: false},

                /**
                 * The input's form.
                 *
                 * @attribute form
                 * @type Element
                 * @readonly
                 */
                form: {reflect: false, value: null},

                /**
                 * The input's format.
                 *
                 * @attribute format
                 * @type "camelCase" | "capitalize" | "kebabCase" | "keyCase" | "lowerCase" | "readable" | "snakeCase" | "startCase" | "upperCase"
                 * @default ""
                 */
                format: {reflect: true, value: ''},

                /**
                 * If set to true, the input is full width.
                 *
                 * @attribute fullWidth
                 * @type boolean
                 * @default false
                 */
                fullWidth: {reflect: true, value: false},

                /**
                 * The appended input's element.
                 *
                 * @attribute injected
                 * @type Element
                 * @readonly
                 */
                injected: {reflect: false, value: null},

                /**
                 * If set to true, the input's value is not valid.
                 *
                 * @attribute invalid
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                invalid: {reflect: true, value: false},

                /**
                 * The input's system error message.
                 *
                 * @attribute invalidMessage
                 * @type string
                 * @default ""
                 * @readonly
                 */
                invalidMessage: {reflect: true, value: ''},

                /**
                 * The input's label.
                 *
                 * @attribute label
                 * @type string
                 * @default ""
                 */
                label: {reflect: false, value: ''},

                /**
                 * The input's max characters number.
                 *
                 * @attribute maxLength
                 * @type number
                 */
                maxLength: {reflect: true, value: null},

                /**
                 * The input's max rows number, `0` for unlimited rows.
                 *
                 * @attribute maxRows
                 * @type number
                 * @default 0
                 */
                maxRows: {reflect: true, value: 0},

                /**
                 * The input's min characters number.
                 *
                 * @attribute minLength
                 * @type number
                 */
                minLength: {reflect: true, value: null},

                /**
                 * The input's min rows number.
                 *
                 * @attribute minRows
                 * @type number
                 * @default 1
                 */
                minRows: {reflect: true, value: 1},

                /**
                 * The input's model.
                 *
                 * @attribute model
                 * @type *
                 */
                model: {reflect: false, value: null},

                /**
                 * The input's name.
                 *
                 * @attribute name
                 * @type string
                 * @default ""
                 */
                name: {reflect: true, value: ''},

                /**
                 * If set to true, the input's value will not be trimmed.
                 *
                 * @attribute noTrim
                 * @type boolean
                 * @default false
                 */
                noTrim: {reflect: true, value: false},

                /**
                 * The input's validation pattern.
                 *
                 * @attribute pattern
                 * @type string
                 */
                pattern: {reflect: true, value: null},

                /**
                 * If set to true, the input is readonly.
                 *
                 * @attribute readonly
                 * @type boolean
                 * @default false
                 */
                readonly: {reflect: true, value: false},

                /**
                 * If set to true, the input is required.
                 *
                 * @attribute required
                 * @type boolean
                 * @default false
                 */
                required: {reflect: true, value: false},

                /**
                 * The input's plain value.
                 *
                 * @attribute value
                 * @type string
                 * @default ""
                 */
                value: {reflect: false, value: ''}
            },

            /**
             * The list of formats.
             *
             * @property formats
             * @type Array
             * @default ["camelCase", "capitalize", "kebabCase", "keyCase", "lowerCase", "readable", "snakeCase", "startCase", "upperCase"]
             * @readonly
             */
            formats: ['camelCase', 'capitalize', 'kebabCase', 'keyCase', 'lowerCase', 'readable', 'snakeCase', 'startCase', 'upperCase'],

            /*********************************************************************/

            // LISTENER
            attached: function () {
                var self = this;
                self.form    = XP.findParentElement(self, 'form');
                self.invalid = false;
                if (self.autoFocus) { XP.delay(function () { self.focus(); }); }
            },

            // LISTENER
            detached: function () {
                this.form = null;
            },

            // LISTENER
            ready: function () {
                var self = this;
                self.injected = self.appendChild(XP.createElement('textarea', {attributes: {value: self.value}}));
                XP.listen(self.injected, 'input', self.handleInput.bind(self));
            },

            /*********************************************************************/

            // HANDLER
            handleInput: function () {
                var self = this;
                self.chars   = self.injected.value.length;
                self.empty   = self.injected.value.length === 0;
                self.invalid = self.invalidMessage.length !== 0 || (self.maxLength > 0 && self.chars > self.maxLength);
            }
        });
    </script>

</polymer-element>
