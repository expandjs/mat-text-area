<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-text-area.html">

<polymer-element name="mat-text-area-demo" noscript>

    <template>
        <style>
            :host mat-text-area {
                width: 256px;
            }
        </style>
        <mat-demo label="mat-text-area">

            <div class="demo-title">Default</div>
            <mat-text-area label="Default"></mat-text-area>

            <div class="demo-title">Disabled</div>
            <mat-text-area value="Disabled" disabled></mat-text-area>

            <div class="demo-title">Readonly</div>
            <mat-text-area value="Readonly" floatingLabel readonly></mat-text-area>

            <div class="demo-title">Floating label</div>
            <mat-text-area label="Floating label" description="I am a description" floatingLabel></mat-text-area>

            <div class="demo-title">Validation</div>
            <mat-text-area label="Characters counter" maxLength="10" floatingLabel></mat-text-area>

            <div class="demo-title">Full Width</div>
            <mat-text-area label="Full width" maxLength="120" fullWidth></mat-text-area>

        </mat-demo>
    </template>

</polymer-element>
